 <!DOCTYPE html>
 <html>
 <body>
 <link rel="stylesheet" href="sheet.css">
 <form action="action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to register for the event.</p>
    <hr>

    <label for="fName"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="fName" required>

    <label for="lName"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lName" required>

    <label for="ID"><b>Enter Saarang ID</b></label>
    <input type="text" placeholder="Enter Saarang ID" name="ID" required>

    <label for="event"><b>Event</b></label>
	<select class="list" ng-model="myVar" required>
    	<option value="">Choose an Event
    	<option value="THunt">Treasure Hunt
    	<option value="decib">Decibels
    	<option value="cluedo">Cluedo
    	<option value="ffest">FoodFest
	</select>

	<label for="ContNum"><b>Contact Number</b></label>
	<input type="text" placeholder="Enter Contact Number" name="ContNum" required>

	<label for="email"><b>Email</b></label>
	<input type="text" placeholder"Enter Email" name="email" required>
	
    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form> 
</body>
</html>
